<!DOCTYPE html>
<html lang="en" ng-app="videoHub-dev">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onion Video Hub Admin</title>
  <!-- Stylesheets -->
  <!-- Date range picker -->
  <link rel="stylesheet" href="css/app.css" media="all">

  <!-- VideoJS -->

  <!-- Base href For Angular Routes -->
  <base href="/">
</head>

<body>
  <!-- The View -->
  <div class="container-fluid on-fade" ng-view>
  </div>
  <!-- Vendor Dependencies -->
  <script src="js/vendor.min.js"></script>


  <script>
    videojs.options.flash.swf = 'bower_components/videojs/dist/video-js/video-js.swf';
  </script>

  <!-- Mocks -->
  <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
  <script src="../bower_components/angular-scenario/angular-scenario.js"></script>
  <script type="text/javascript" src="mocks/app.js"></script>
  <script type="text/javascript" src="mocks/mock-data.js"></script>
  <script type="text/javascript" src="mocks/contentgenerator-service.js"></script>
  <script type="text/javascript" src="mocks/api.js"></script>

  <!-- end Mocks -->

  <script src="js/app.min.js"></script>



  <script type="text/javascript">
    angular.module('videoHub-dev', ['videoHub', 'videoHub.mockApi'])
      .config(function($sceProvider) {
        $sceProvider.enabled(false);
      });

    angular.module('videoHub')
      .constant('logoUrl', '/images/logo-white.png')
      .constant('placeholderUrl', '/images/placeholder.jpg');
    angular.module('BettyCropper').constant('IMAGE_SERVER_URL', 'localimages.onionvideohub.com');
    angular.module('BettyCropper').constant('BC_API_KEY', 'localimages.onionvideohub.com');
    angular.module('videoHub').constant('TIMEZONE_NAME', 'America/Chicago');
  </script>
</body>

</html>
